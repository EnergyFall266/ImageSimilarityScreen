<div>
  <div class="flex justify-content-center">
    <h1>Pesquisa por Imagem</h1>
  </div>
  <div class="flex justify-content-evenly">
    <div>
      <p-button
        (click)="showDialog()"
        iconPos="right"
        icon="pi pi-external-link"
        label="Produtos"
        ></p-button>
        <p-toast></p-toast>
      <p-dialog
        header=""
        [(visible)]="visible"
        [modal]="true"
        [style]="{ width: '60vw' }"
        [draggable]="false"
        [resizable]="false"
      >
        <ng-template pTemplate="header">
          <div class="flex align-items-center justify-content-between w-full">
            <div>
              <h3>Imagens dos Produtos</h3>
            </div>
            <div class="mr-7">
              <p-button label="Limpar Banco" styleClass="p-button-danger" ></p-button>
            </div>
          </div>
        </ng-template>

        <div class="card flex justify-content-evenly">
          <div>
            <p-fileUpload
              name="demo[]"
              url="https://www.primefaces.org/cdn/api/upload.php"
              (onUpload)="onUpload()"
              [multiple]="true"
              accept="image/*"
            >
            </p-fileUpload>
          </div>
        </div>
        <!-- <ng-template pTemplate="footer">
          <p-button icon="pi pi-iconName" label="Limpar Banco"></p-button>
        </ng-template> -->
      </p-dialog>
    </div>
    <div class="flex">
      <p-button icon="pi pi-search" iconPos="right" label="Buscar"></p-button>
    </div>
  </div>
</div>
